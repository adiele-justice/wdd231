<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Home</title>
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
    <header>

        <img src="images/logo.webp" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="directory.html">Directory</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/hero.jpg" alt="Chamber Hero Image" />
        </section>

        <section class="call-to-action">
            <h2>Join the Chamber Today!</h2>
            <a href="join.html" class="cta-btn">Become a Member</a>
        </section>

        <section class="current-events">
            <h2>Current Events</h2>
            <p>Annual Awards Gala</p>
            <p>Business Workshops</p>
            <p>Economic Development Forums</p>
            <p>Lunch and Learn</p>
            <p>Trade Shows</p>
        </section>

        <section class="weather" id="weather">
            <h2>Weather Forecast</h2>
            <div id="weather-data"></div>
        </section>

        <section class="company-spotlights" id="spotlights">
            <h2>Company Spotlights</h2>
            <div id="spotlight-list"></div>
        </section>
    
        <div id="view-toggle">
            <button id="grid-view">Grid View</button>
            <button id="list-view">List View</button>
        </div>
        <div id="members" class="grid"></div>
    </main>
    <footer>
        <p>&copy; 2024 Chamber of Commerce</p>
    </footer>

    <script src="scripts/test.js "></script>
</body>
</html>
