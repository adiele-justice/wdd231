<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce - Home</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <header>
        <h1>Welcome to the Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/hero-image.jpg" alt="Chamber Hero Image" class="hero-image">
        </section>

        <section class="call-to-action">
            <h2>Join the Chamber of Commerce!</h2>
            <a href="join.html" class="cta-button">Join Now</a>
        </section>

        <section class="current-events">
            <h2>Current Events</h2>
            <div id="event-list">
                <!-- Events will be dynamically inserted here -->
            </div>
        </section>

        <section class="weather" id="weather">
            <h2>Weather Forecast</h2>
            <div id="weather-info">
                <!-- Weather data will be dynamically inserted here -->
            </div>
        </section>

        <section class="spotlights">
            <h2>Company Spotlights</h2>
            <div id="spotlight-list">
                <!-- Spotlights will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Chamber of Commerce. All rights reserved.</p>
    </footer>

    <script src="scripts/project.js"></script>
</body>
</html>
